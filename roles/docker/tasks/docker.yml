# Docker installation tasks

- name: Install Docker CE dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker CE repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename | default(ansible_distribution_release | lower) }} stable"
    state: present
    filename: docker

- name: Install Docker CE and CLI
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes

- name: Install Docker Compose plugin
  apt:
    name: docker-compose-plugin
    state: latest

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: true
    state: started

- name: Set fact Docker is installed
  set_fact:
    docker_installed: true

- name: Add user to docker group
  user:
    name: "{{ ansible_user | default('netghost') }}"
    groups: docker
    append: yes